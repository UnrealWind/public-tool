<div class="modal fade" id="passwordModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width:400px;">
        <div class="modal-content">
            <form name="form" class="infi-pwd-form">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="clearPassword()">
                        &times;
                    </button>
                    <h4 class="modal-title">修改密码:</h4>
                </div>
                <div class="modal-body">
                    <ul>
                        <li>
                            <label>请输入初始密码:</label>
                            <input type="password" class="form-control infi-inline-block" ng-model="password.oldWord"
                                   placeholder="请输入初始密码" required style="margin-left: 13px;" ng-change="passwordChange('original')"/>
                            <i class="text-danger">*</i>
                        </li>
                        <li>
                            <label>请输入您的新密码:</label>
                            <input type="password" class="form-control infi-inline-block" ng-model="password.newWord"
                                   placeholder="请输入新密码" ng-change="passwordChange('new')" required />
                            <i class="text-danger">*</i>
                        </li>
                        <li>
                            <label>请再次输入新密码:</label>
                            <input type="password" class="form-control infi-inline-block" ng-model="password.newWordAgain"
                                   placeholder="请再次输入新密码" ng-change="passwordChange('old')" required />
                            <i class="text-danger">*</i>
                        </li>
                        <li>
                            <span ng-show="password.newWord != password.newWordAgain" class="text-danger">两次输入的密码不同</span>
                            <span ng-show="returnData.status == 'error'" ng-bind="returnData.description" class="text-danger"></span>
                            <span ng-show="returnData.status == 'ok'" class="text-success">密码修改成功</span>
                        </li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clearPassword()">关闭</button>
                    <input ng-disabled="!form.$valid || (password.newWord != password.newWordAgain) || !checkPwd" ng-click="commitPassword()"
                           type="submit" class="btn btn-primary" value="确认修改" />
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
