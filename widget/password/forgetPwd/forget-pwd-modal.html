<div class="modal fade" id="forgetPwdModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width:400px;">
        <div class="modal-content">
            <form name="form" class="infi-pwd-form">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="clearPassword('close')">
                        &times;
                    </button>
                    <h4 class="modal-title">找回密码:</h4>
                </div>
                <div class="modal-body">
                    <div>
                        <span ng-show="findType == 'email'" class="infi-title">邮箱找回密码</span>
                        <span ng-show="findType == 'phone'" class="infi-title">手机找回密码</span>
                        或者
                        <span ng-show="findType == 'email'" class="infi-change-type" ng-click="changeFindType('phone')">通过手机找回密码</span>
                        <span ng-show="findType == 'phone'" class="infi-change-type" ng-click="changeFindType('email')">通过邮箱找回密码</span>
                    </div>
                    <ul style="margin-top: 20px;">
                        <li>
                            <label>用户名:</label>
                            <input type="text" class="form-control infi-inline-block" ng-model="user.name"
                                   placeholder="请输入用户名" required ng-change="userChange()" />
                            <i class="text-danger">*</i>
                        </li>
                        <li ng-if="findType == 'email'">
                            <label>邮&nbsp;&nbsp;&nbsp;箱:</label>
                            <input type="email" class="form-control infi-inline-block" ng-model="user.email"
                                   placeholder="请输入邮箱" style="margin-left: 3px;" ng-change="userChange()" required />
                            <i class="text-danger">*</i>
                        </li>
                        <li ng-if="findType == 'phone'">
                            <label>手机号:</label>
                            <input type="text" class="form-control infi-inline-block" ng-model="user.phone"
                                   placeholder="请输入手机号" ng-change="userChange()" required />
                            <i class="text-danger">*</i>
                        </li>
                        <li>
                            <span ng-show="returnData.status == 'error'" ng-bind="returnData.description" class="text-danger"></span>
                            <span ng-show="returnData.status == 'ok'&&findType == 'email'" class="text-success">邮件发送成功</span>
                            <span ng-show="returnData.status == 'ok'&&findType == 'phone'" class="text-success">手机验证码发送成功</span>
                        </li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clearPassword('close')">关闭</button>
                    <input ng-disabled="!form.$valid" ng-click="sendEmail()" type="submit" class="btn btn-primary" value="提交" />
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
